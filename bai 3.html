<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    for (let i=10;i>=0;i--){
        for(let j = 1;j<=10;j++){
            if((10-i)>j){
            document.write("&nbsp*");}
            else{
                document.write("&nbsp&nbsp&nbsp");
            }
            }
        document.write("<br/>");
    }
    document.write("<br/>");
    for (let i=10;i>=0;i--){
        for(let j = 1;j<=10;j++){
            if(i>j){
                document.write("&nbsp*");}
            else{
                document.write("&nbsp&nbsp&nbsp");
            }
        }
        document.write("<br/>");
    }
    for (let i=10;i>=0;i--){
        for(let j = 1;j<=10;j++){
            if((i)<j){
                document.write("&nbsp*");}
            else{
                document.write("&nbsp&nbsp&nbsp");
            }
        }
        document.write("<br/>");
    }
    document.write("<br/>");
    for (let i=10;i>=0;i--){
        for(let j = 1;j<=10;j++){
            if(j>(10-i)){
                document.write("&nbsp*");
            }
            else{
                document.write("&nbsp&nbsp&nbsp");
            }
        }
        document.write("<br/>");
    }
</script>
</body>
</html>
