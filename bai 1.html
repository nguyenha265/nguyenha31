<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let n = parseInt(prompt("tìm số Fibonacci",20));
    let a = 0;
    let b = 1;
    let c =1;
    let d =0;
    for (i=0;i<n;i++) {
        document.write(c+"<br>");
        d = d +c;
        c = a +b;
        a = b ;
        b = c ;
    }
</script>
</body>
</html>
